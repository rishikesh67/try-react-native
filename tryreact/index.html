<!DOCTYPE html>
<html lang="en">
<head>
  <title>My React Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Load React API -->
  <!-- <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
  <script src= "js/react.production.min.js"></script>

  <!-- Load React DOM-->
  <!-- <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
  <script src= "js/react-dom.production.min.js"></script>

  <!-- Load Babel Compiler -->
  <!-- <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> -->
  <script src="js/babel.min.js"></script>

</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>React Web App</h1>      
    <p>Enjoying React App</p>
  </div>

  <div class="row">
    <div class="col-md-6" id='left1'></div>
    <div class="col-md-6" id='right1'></div>
  </div>   

  <div class="row">
    <div class="col-md-6" id='left2'></div>
    <div class="col-md-6" id='right2'></div>
  </div>    
</div>


<script type="text/babel">
    //  JSX Babel code goes here

    ReactDOM.render(
      <h1>My First React Web App</h1>, 
      document.getElementById('left1')
    )

    ReactDOM.render(
      <h1>My First React Web App (Nice)</h1>, 
      document.getElementById('right1')
    )

    const fullname = "Rishikesh Agrawani"
    ReactDOM.render(
      <h1>My name is {fullname}</h1>,
      document.getElementById('left2')
    )

    function MyDetails(props) {
      return <h1>My age is {props.age} and I am from {props.state}</h1>
    }
    ReactDOM.render(<MyDetails age={26} state='Chhattisgarh'/>, document.getElementById('right2'))
</script>
</body>
</html>
